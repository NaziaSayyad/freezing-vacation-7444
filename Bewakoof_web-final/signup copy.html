<script>
    let signupdetils=JSON.parse(localStorage.getItem("users"))||[];
    //document.getElementById("butn").addEventListener("click", signup);

     class users{
      constructor(name,mobile,email,password){
        this.name= name;
        this.mobile = mobile;
        this.email= email;
        this.password = password;
      }
      signup(name,mobile,email,password){
        this.name = name;
        this.mobile = mobile;
        this.email = email;
        this.password = password;
        signupdetils.push(this);
      localStorage.setItem("users",JSON.stringify(signupdetils));
      alert("signup Sucessfully");
      window.location.href="login.html"
      }
     }
     
     let usersignup= (event)=>{
      event.preventDefault();

      let name = document.getElementById("name").value;
      let mobile= document.getElementById("mobile").value;
      
      let email = document.getElementById("email").value;
      let password = document.getElementById("pass").value;
      let data = new users(name,mobile,email,password);
      data.signup(name,email,password);
      console.log(signupdetils);
      
     }
</script>
