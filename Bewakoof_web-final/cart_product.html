<script>
    let data = JSON.parse(localStorage.getItem("cart_product"));
    console.log(data);
        let product_arr=[];
    let append_product= (ele)=>{
        
        console.log(ele);
        let container = document.getElementById("cart_value");

        let rating = document.createElement("p");

        let div6 = document.createElement("div");

       size_div.append(div1,div3,div4,div5,div6)

        btn.setAttribute("id","btn");
       
        let btn3 = document.createElement("button");
        btn3.innerText = `Add To Bag`;
        btn3.setAttribute("class","btn");
        
        btn.addEventListener("click",function(){
           btn.setAttribute("class","btn");
            
            btn3.setAttribute("class","active");
            btn3.innerText="Go To Bag";
            product_arr.push(ele);

        })

        div_img.setAttribute("id","pr_img");

        div_img.append(image);

        div.append(name,des,price,rating,div2,size, size_div, btn_div);
        container.append(div_img,div);
