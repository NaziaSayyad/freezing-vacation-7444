<script type="module">


import{navbar} from "./scripts/navbar.js"
    document.getElementById("container").innerHTML=navbar()
    let u=JSON.parse(localStorage.getItem("uname"));
    
    let arr=JSON.parse(localStorage.getItem("B-user"));
    document.getElementById("button").addEventListener("click", login);

    function login(){
        arr.forEach(function(el){
          if(el.mobile==document.getElementById("input").value){
           alert("Login Success")
            localStorage.setItem("uname",JSON.stringify(el))

        })
        window,location.reload();
        
    }
   
document.getElementById("apnd").innerHTML=u.name;
